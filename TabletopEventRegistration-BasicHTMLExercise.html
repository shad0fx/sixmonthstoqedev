<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabletop RPG Event Registration</title>
</head>
<body>
    <form>
        <div>
        <label for="title"><h1>Tabletop Event Registration</h1></label>
        </div>
        <div>
        <label for="EventTitle"><em>Event: The King Under The Mountain - Fallout The Role Playing Game</em></label>
        </div>
        <br>
        <div>
        <label for="playerName"><strong>Player Name:</strong></label>
        <input type="text" id="playerName" placeholder="Player Name"><br>
        <label for="charName"><strong>Character Name:</strong></label>
        <input type="text" id="charName" placeholder="Character Name">
        </div>
        <br>        
        <div>
            <div>
                <label for="Character Background">Brief Character Background or Description</label>
            </div>
           <textarea placeholder="Character Background or Description"></textarea>
        </div>
        <br>
        <div>
            <label for="Encounter Level">Encounter Level 2-5</label>
            <div>
                <label for="Level Select">Level Select</label>
                <select Level="">
                    <option>Select</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>Greater than 5 Level adjust needed</option>
                </select>
            </div>
            <br>
            <div>
                <a href="https://fallout.fandom.com/wiki/Fallout:_The_Roleplaying_Game_origins">Character Origins via Fallout Wiki</a><br>
                <label for="Origin Select">Class Select</label>
                <select Class = "">
                    <option>Select</option>
                    <option>Survivor</option>
                    <option>Brotherhood Initiate</option>
                    <option>Ghoul</option>
                    <option>Super Mutant</option>
                    <option>Mister Handy</option>
                    <option>Wastelander</option>
                    <option>Vault Dweller</option>
                    <option>New Rulebook Options</option>
                </select>
            </div>
        </div>
        <br>
        <div>
            <label for="ready">Ready to submit character</label>
            <input type="checkbox">
        </div>
        <button>Submit</button>
        </form> 
</body>
</html>
